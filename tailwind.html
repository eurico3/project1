<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Basic Layout</title>
    <style>
        body {
        margin: 0;
        font-family: Arial, sans-serif;
        }
        header, footer {
        background-color: red;
        text-align: center;
        padding: 10px;
        }
        nav {
        background-color: blue;
        padding: 10px;
        text-align: center;
        }
        section {
        background-color: white;
        padding: 10px;
        }
        aside {
        background-color: yellow;
        padding: 10px;
        }
        article {
        background-color: lightgreen;
        padding: 10px;
        }
        .container {
        display: flex;
        flex-direction: column;
        }
        .row {
        display: flex;
        }
    </style>
    </head>
    <body class="bg-gray-100">
        <header class="bg-red-500 text-white text-center p-4">Header</header>
        <nav class="bg-blue-500 text-white text-center p-4">Navigation</nav>
        <div class="flex flex-col md:flex-row">
          <aside class="bg-yellow-300 p-4 w-full md:w-1/4">Aside</aside>
          <section class="bg-white p-4 flex-grow">Main Section</section>
          <article class="bg-green-300 p-4 w-full md:w-1/4">Article</article>
        </div>
        <footer class="bg-blue-500 text-white text-center p-4">Footer</footer>
      </body>
</html>
