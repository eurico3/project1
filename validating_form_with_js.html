<!DOCTYPE html>
<html>
    <head>
        <title>Contact Details</title>
        <script type="application/javascript">
            function checkdata() {
                // Create references to the input elements
                var username = document.getElementById("name");
                var email_address = document.getElementById("email");

                // Trim values to prevent only spaces from being considered valid input
                var usernameValue = username.value.trim();
                var emailValue = email_address.value.trim();

                // Check if username field is empty
                if (usernameValue === "") {
                    alert("Please enter the name");
                    username.focus();
                    return false; // Prevents form submission
                }

                // Check if email field is empty
                if (emailValue === "") {
                    alert("Please enter the email");
                    email_address.focus();
                    return false; // Prevents form submission
                }

                // Ensure email has a valid format
                var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailPattern.test(emailValue)) {
                    alert("Please enter a valid email address");
                    email_address.focus();
                    return false;
                }

                // If all is well, return true
                alert("Everything is updated");
                return true;
            }
        </script>
    </head>
    <body>
        <h2>Enter your contact details:</h2> <br>
        <form id="form1" onsubmit="return checkdata()">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <br><br>
            <label for="email">Email Address:</label>
            <input type="text" id="email" name="email">
            <br><br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </body>
</html>
